<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Kentons Amazing Angular Chess</title>
  <meta name="description" content="ChesterMcChelss">
  <meta name="author" content="Kenton Bocock">
  <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="./static/css/app.css">
</head>

<body ng-app="app" ng-controller="ChessController as vm">
  <script src="./node_modules/angular/angular.min.js"></script>
  <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="./node_modules/angular-material/angular-material.min.js"></script>
  <script src="./node_modules/lodash/lodash.min.js"></script>
  <script src="./services/board.js"></script>
  <script src="./services/pieces.js"></script>
  <script src="./services/move.js"></script>
  <script src="./services/moves.js"></script>
  <script src="app.js"></script>

  <div layout="column" layout-align="center center" layout-fill>
    <div layout layout-align="space-between center">
      <md-button class="md-raised md-warn" ng-click="vm.start()">Start</md-button>
      <div layout ng-if="vm.reset" layout-margin>
         <h2 Style="color:darkgreen">{{vm.player === 0? 'White' : 'Black'}} Player's Move</h2>
         <h2 Style="color:red">
           {{vm.moveMessage}}
         </h2>
      </div>
    </div>
    <div flex style="height:auto;width:600px">
      <md-grid-list
          md-cols="8" 
          md-row-height="1:1"
          md-gutter="0px" class="chessboard board-back">
        <md-grid-tile ng-style="{{vm.setTileBackground(item)}}" 
                      ng-repeat="item in vm.board"
                      ng-class="item.color"
                      ng-click="vm.clickTile(item)">
          <div>
            <span style="height:30px;width:30px" ng-bind-html="item.symbol | unsafe"></span>
          </div>
        </md-grid-tile>   
      </md-grid-list> 
    </div>
  </div>
</body>
</html>
